<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }
    .btn:hover {
      background: #0056b3;
    }
    .option {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    label {
      font-size: 12px;
      color: #666;
    }
    select {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>DomShot</h2>
  <button id="start-picker" class="btn">选择网页元素</button>
  
  <div class="option">
    <label>导出格式</label>
    <select id="format">
      <option value="png">PNG (高清图片)</option>
      <option value="svg">SVG (矢量图)</option>
      <option value="jpeg">JPEG</option>
    </select>
  </div>
  
  <div class="option">
    <label>缩放倍数 (仅限图片)</label>
    <select id="pixel-ratio">
      <option value="1">1x</option>
      <option value="2" selected>2x (高清)</option>
      <option value="4">4x (超清)</option>
    </select>
  </div>

  <script src="popup.js"></script>
</body>
</html>
